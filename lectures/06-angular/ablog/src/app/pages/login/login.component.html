<p id="error-box"></p>

<form class="complex-form">
  <input
    type="text"
    name="username"
    class="form-element"
    placeholder="Enter a username"
    required
  />
  <input
    type="password"
    name="password"
    class="form-element"
    placeholder="Enter a password"
    required
  />
  <div>
    <button id="signin" name="action" class="btn">Sign in</button>
    or <button id="signup" name="action" class="btn">Sign up</button>
  </div>
</form>
